<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="vanilla.js"></script>
    <title>Guitarlist</title>
  </head>
  <body>
    <div class="heading">
      <h1>Add A vintage guitar to your wishlist</h1>
    </div>

    <form
      name="myForm"
      id="myForm"
      onsubmit="setTimeout(function(){window.location.reload();},10);"
    >
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="brand">Brand</label>
          <input name="brand" type="text" class="form-control" id="brand" />
        </div>
        <div class="form-group col-md-6">
          <label for="model">Model</label>
          <input name="model" type="text" class="form-control" id="model" />
        </div>
        <div class="form-group col-md-6">
          <label for="pickups">Pickups</label>
          <input name="pickups" type="text" class="form-control" id="pickups" />
        </div>
        <div class="form-group col-md-6">
          <label for="color">Color</label>
          <input name="color" type="text" class="form-control" id="color" />
        </div>
        <div class="form-group col-md-6">
          <label for="year">Year</label>
          <input name="year" type="text" class="form-control" id="year" />
        </div>
      </div>
      <button type="submit" value="Submit!" class="btn btn-primary">
        Add to wishlist
      </button>
    </form>

    <div id="card-container"></div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
